<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰圆形 -->
  <circle cx="100" cy="100" r="80" fill="url(#heartGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="url(#heartGradient)" opacity="0.1"/>
  <circle cx="1050" cy="150" r="60" fill="url(#heartGradient)" opacity="0.08"/>
  <circle cx="150" cy="480" r="90" fill="url(#heartGradient)" opacity="0.08"/>
  
  <!-- 主要Logo -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="url(#heartGradient)" stroke-width="8"/>
    <path d="M0 60l-7.5-6.8C-22.5 35.5 -40 25 -40 10c0-14.4 10.1-25 22.5-25 8.7 0 17.1 4.1 22.5 10.5C10.1 -15 18.5 -19 27.5 -19c12.4 0 22.5 10.6 22.5 25 0 19-15.5 31.5-42.5 55.2L0 60z" 
          fill="url(#heartGradient)" />
    <g transform="translate(30, 15) scale(2.5)">
      <rect x="0" y="0" width="12" height="16" rx="1" fill="white" opacity="0.9"/>
      <line x1="2" y1="4" x2="10" y2="4" stroke="url(#heartGradient)" stroke-width="1"/>
      <line x1="2" y1="8" x2="10" y2="8" stroke="url(#heartGradient)" stroke-width="1"/>
      <line x1="2" y1="12" x2="8" y2="12" stroke="url(#heartGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 标题 -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#1f2937">
    心迹
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" text-anchor="middle" fill="#6b7280">
    记录心情，温暖陪伴
  </text>
  
  <!-- 功能标签 -->
  <g transform="translate(600, 500)">
    <rect x="-280" y="-20" width="120" height="40" rx="20" fill="url(#heartGradient)" opacity="0.9"/>
    <text x="-220" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="500">
      AI温柔回应
    </text>
    
    <rect x="-140" y="-20" width="120" height="40" rx="20" fill="url(#heartGradient)" opacity="0.9"/>
    <text x="-80" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="500">
      每日记录
    </text>
    
    <rect x="0" y="-20" width="120" height="40" rx="20" fill="url(#heartGradient)" opacity="0.9"/>
    <text x="60" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="500">
      情绪分析
    </text>
    
    <rect x="140" y="-20" width="120" height="40" rx="20" fill="url(#heartGradient)" opacity="0.9"/>
    <text x="200" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="500">
      治愈陪伴
    </text>
  </g>
  
  <!-- 底部网址 -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#9ca3af">
    daily-reflection.app
  </text>
</svg>